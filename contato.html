<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem | Adopet</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/base/base.css">
    <link rel="stylesheet" href="./assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/contato.css">
    <link rel="stylesheet" href="./assets/css/componentes/formulario-cinza.css">
    <link rel="stylesheet" href="./assets/css/componentes/rodape.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__nav">
            <a href="./animais.html"><img src="/assets/img/Logo.svg" alt="Logo da Adopet" class="cabecalho__logo"></a>
            <a href="./index.html"><img src="./assets/img/Casa.svg" alt="Página Inicial"></a>
            <a href="#"><img src="./assets/img/Mensagens.svg" alt="Caixa de mensagens"></a>
            <a href="./perfil.html" class="cabecalho__link-usuario"><img src="./assets/img/Usuário.svg" alt="Página de login"></a>
        </nav>
    </header>

    <main class="container">
        <h2 class="introducao">
            Envie uma mensagem para a pessoa ou instituição que está cuidando do animal:
        </h2>

        <form action="" class="form-cinza">
            <label class="form__etiqueta" for="nome">Nome</label>
            <input class="form__input" type="text" id="nome" placeholder="Insira seu nome completo">
            <label class="form__etiqueta" for="telefone">Telefone</label>
        <input class="form__input" type="tel" id="telefone" pattern="(?:^\([0]?[1-9]{2}\)|^[0]?[1-9]{2}[\.\-\s]?)[9]?[1-9]\d{3}[\.\-\s]?\d{4}$" minlength="8" maxlength="15" placeholder="Insira seu telefone e/ou seu Whatsapp">
            <label class="form__etiqueta" for="animal">Nome do animal</label>
            <input class="form__input" type="text" id="animal" placeholder="Por qual animalvocê se interessou?">
            <label class="form__etiqueta" for="mensagem">Mensagem</label>
            <textarea class="form__input form__input--mensagem" name="mensagem" id="mensagem" cols="30" rows="80" placeholder="Escreva sua mensagem"></textarea>
            <button class="form__botao">Enviar</button>
        </form>
    </main>

    <footer class="rodape">
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>

    <script src="./assets/js/mascaraTelefone.js"></script>
</body>
</html>

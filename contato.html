<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem | Adopet</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/base/base.css">
    <link rel="stylesheet" href="./assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/mensagem.css">
    <link rel="stylesheet" href="./assets/css/componentes/rodape.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__nav">
            <img src="/assets/img/Logo.svg" alt="Logo da Adopet" class="cabecalho__logo">
            <a href="./index.html"><img src="./assets/img/Casa.svg" alt="Página Inicial"></a>
            <a href="#"><img src="./assets/img/Mensagens.svg" alt="Caixa de mensagens"></a>
            <a href="./index.html" class="cabecalho__link-usuario"><img src="./assets/img/Usuário.svg" alt="Página de login"></a>
        </nav>
    </header>

    <main class="container">
        <h2 class="conteudo__introducao">
            Envie uma mensagem para a pessoa ou instituição que está cuidando do animal:
        </h2>

        <form action="" class="form-cinza">
            <label for="nome">Nome</label>
            <input type="text" id="nome">
            <label for="telefone">Nome</label>
            <input type="tel" id="telefone">
            <label for="animal">Nome</label>
            <input type="text" id="animal">
            <label for="mensagem">Nome</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        </form>
    </main>

    <footer class="rodape">
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>

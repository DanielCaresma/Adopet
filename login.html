<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Adopet</title>
    <link rel="stylesheet" href="./assets/css/base/base.css">
    <link rel="stylesheet" href="./assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/componentes/conteudo.css">
    <link rel="stylesheet" href="./assets/css/componentes/formulario.css">
    <link rel="stylesheet" href="./assets/css/componentes/rodape.css">
</head>
<body class="app bg-patas-vetor-esquerda">
    <header class="cabecalho">
        <nav class="cabecalho__nav">
            <img src="/assets/img/Logo.svg" alt="Logo da Adopet" class="cabecalho__logo">
            <a href="./animais.html" class="cabecalho__link"><img src="./assets/img/Casa.svg" alt="Página Inicial"></a>
            <a href="./contato.html" class="cabecalho__link"><img src="./assets/img/Mensagens.svg" alt="Caixa de mensagens"></a>
        </nav>
    </header>

    <main class="conteudo conteudo--flex">
        <h1 class="logo"><img src="./assets/img/Logo-azul.svg" alt="Logo da Adopet"></h1>
        <p class="conteudo__introducao">
            Já tem sua conta? Faça seu login:
        </p>
        <form class="formulario" action="">
            <label class="formulario__label" for="email">Email</label>
            <input class="formulario__input" id= "email" type="text" placeholder="Insira seu email" aria-label="Insira seu email">
            <label class="formulario__label" for="senha">Senha</label>
            <i class="fa-solid fa-eye-slash icon-eye"></i>
            <input class="formulario__input" id="senha" type="password" placeholder="Insira sua senha" aria-label="Insira sua senha">
            <a href="#" class="formulario__recuperar-senha">Esqueci minha senha.</a>
            <button class="formulario__botao">Entrar</button>
        </form>
    </main>

    <footer class="rodape">
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>

    <script src="https://kit.fontawesome.com/9648dafafb.js" crossorigin="anonymous"></script>
</body>
</html>

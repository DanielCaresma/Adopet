<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Adopet</title>
    <link rel="stylesheet" href="./assets/css/base/base.css">
    <link rel="stylesheet" href="./assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/componentes/conteudo.css">
    <link rel="stylesheet" href="./assets/css/componentes/formulario.css">
    <link rel="stylesheet" href="./assets/css/componentes/rodape.css">
</head>
<body class="app bg-patas-vetor-esquerda">
    <header class="cabecalho">
        <nav class="cabecalho__nav">
            <a href="./animais.html"><img src="/assets/img/Logo.svg" alt="Logo da Adopet" class="cabecalho__logo"></a>
            <a href="./index.html" class="cabecalho__link"><img src="./assets/img/Casa.svg" alt="Página Inicial"></a>
            <a href="./contato.html" class="cabecalho__link"><img src="./assets/img/Mensagens.svg" alt="Caixa de mensagens"></a>
        </nav>
    </header>

    <main class="conteudo conteudo--flex">
        <h1 class="logo"><img src="./assets/img/Logo-azul.svg" alt="Logo da Adopet"></h1>
        <p class="conteudo__introducao">
            Ainda não tem cadastro?<br><br>
            Então, antes de buscar seu melhor amigo, precisamos de alguns dados:
        </p>
        <form class="formulario" action="" data-formulario="">
            <fieldset class="formulario__campo">
                <label class="formulario__label" for="email">Email</label>
                <input class="formulario__input" name="email" id= "email" type="email" placeholder="Escolha seu melhor email" aria-label="Escolha seu melhor email" required>
                <span class="mensagem-erro"></span>
            </fieldset>

            <fieldset class="formulario__campo">
                <label class="formulario__label" for="nome">Nome</label>
                <input class="formulario__input" name="nome" id="nome" type="text" placeholder="Digite seu nome completo" aria-label="Digite seu nome completo" minlength="3" required>
                <span class="mensagem-erro"></span>
            </fieldset>

            <fieldset class="formulario__campo">
                <label class="formulario__label" for="senha">Senha</label>
                <i class="fa-solid fa-eye-slash icon-eye"></i>
                <input class="formulario__input" name="senha" id="senha" type="text" placeholder="Crie uma senha" aria-label="Crie uma senha" minlength="6" pattern="(?=.*[!@#$%¨&*,.^?~=+\-_\/*\-+.\|])(?=.*[a-zA-Z])(?=.*[0-9]).{8,}" data-senha="" required>
                <span class="mensagem-erro"></span>
            </fieldset>

            <fieldset class="formulario__campo">
                <label class="formulario__label" for="confirmaSenha">Confirma sua senha</label>
                <i class="fa-solid fa-eye-slash icon-eye"></i>
                <input class="formulario__input" name="confirmaSenha" id="confirma-senha" type="text" placeholder="Repita a senha criada acima" aria-label="Repita a senha criada acima" required>
                <span class="mensagem-erro"></span>
            </fieldset>
            <input class="formulario__botao" value="Cadastrar" type="submit">
        </form>
    </main>

    <footer class="rodape">
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>

    <script src="https://kit.fontawesome.com/9648dafafb.js" crossorigin="anonymous"></script>
    <script src="./assets/js/validaFormulario.js" type="module"></script>
</body>
</html>

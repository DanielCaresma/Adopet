<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | Adopet</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/base/base.css">
    <link rel="stylesheet" href="./assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/contato.css">
    <link rel="stylesheet" href="./assets/css/componentes/formulario-cinza.css">
    <link rel="stylesheet" href="./assets/css/componentes/rodape.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__nav">
            <img src="/assets/img/Logo.svg" alt="Logo da Adopet" class="cabecalho__logo">
            <a href="./index.html"><img src="./assets/img/Casa.svg" alt="Página Inicial"></a>
            <a href="#"><img src="./assets/img/Mensagens.svg" alt="Caixa de mensagens"></a>
            <a href="./index.html" class="cabecalho__link-usuario"><img src="./assets/img/foto-joana.svg" alt="foto de perfil do usuário"></a>
        </nav>
    </header>

    <main class="container">
        <h2 class="introducao">
            Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.
        </h2>

        <form action="" class="form-cinza">
            <h2 class="form__titulo">Perfil</h2>
            <h3 class="form__etiqueta">Foto</h3>
            <img src="./assets/img/foto-joana.svg" alt="Foto de perfil do usuário" class="form__foto-perfil">
            <p class="form__texto-foto">Clique na foto para editar</p>
            <label class="form__etiqueta" for="nome">Nome</label>
            <input class="form__input" type="text" id="nome" placeholder="Joana Magalhães">
            <label class="form__etiqueta" for="telefone">Telefone</label>
            <input class="form__input" type="tel" id="telefone" placeholder="55 11 XXXXXXXXX">
            <label class="form__etiqueta" for="animal">Cidade</label>
            <input class="form__input" type="text" id="animal" placeholder="São Paulo">
            <label class="form__etiqueta" for="mensagem">Sobre</label>
            <textarea class="form__input form__input--mensagem" name="mensagem" id="mensagem" cols="30" rows="80" placeholder="Escreva um pouco sobre você"></textarea>
            <button class="form__botao">Salvar</button>
        </form>
    </main>

    <footer class="rodape">
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
